<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVOPS - Courses</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script
src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
rel="stylesheet">

    <script src="js/course.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="viewCourses()">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <img src = "images/logo.png">
        </div>
        <div class="row justify-content-center">
            <div class="col-md-10">
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#courseModal">
                    Add Course
                </button>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-12">
                    <table class="table table-striped table-striped-custom">
                        <thead>
                            <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Students Enrolled</th>
                            <th>Description</th>
                            <th>Head of Course</th>
                            <th></th>
                            </tr>
                            </thead>
                            <tbody id="tableContent">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="courseModal" tabindex="-1" role="dialog" aria-
labelledby="courseModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="courseModalLabel">Add New Course</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Course Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter course name">
                            </div>
                            <div class="form-group">
                                <label for="studentsEnrolled">Students Enrolled</label>
                                <input type="text" class="form-control" id="studentsEnrolled" placeholder="Enter number of students enrolled">
                            </div>
                            <div class="form-group">
                                <label for="description">Description</label>
                                <input type="text" class="form-control" id="description" placeholder="Enter short description">
                            </div>
                            <div class="form-group">
                                <label for="description">Head of Course</label>
                                <input type = "text" class ="form-control" id="courseHead" placeholder ="Enter Head of Course">
                            </div>
                            <p align="right" id="message" class=""></p>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="addCourse()">Add New Course</button>
                </div>
            </div>
        </div>
    </div>

    <!--Edit Modal-->
    <div class="modal fade" id="editCourseModal" tabindex="-1" role="dialog" aria-
labelledby="editCourseModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="editCourseModalLabel">Edit Course</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="name">Course Name</label>
                    <input type="text" class="form-control" id="editName" placeholder="Enter course name">
                </div>
                <div class="form-group">
                    <label for="studentsEnrolled">Students Enrolled</label>
                    <input type="text" class="form-control" id="editStudentsEnrolled" placeholder="Enter number of students enrolled">
               </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="editDescription" placeholder="Enter short description">
                </div>
                <div class="form-group">
                    <label for="description">Head of Course</label>
                    <input type="text" class="form-control" id="editCourseHead" placeholder="Enter Head of Course">
                </div>
                <p align="right" id="editMessage" class=""></p>
            </form>
        </div>
        <div class="modal-footer">

            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="updateButton" onclick="">Update Course</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
